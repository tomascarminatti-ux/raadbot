version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Argentina/Buenos_Aires
    volumes:
      - n8n_data:/home/node/.n8n
    command: /bin/sh -c "n8n start"

  raadbot-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Carga las variables de entorno desde tu .env local
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Montar c√≥digo para recarga en vivo y persistir "runs"
      - .:/app
    depends_on:
      - n8n

volumes:
  n8n_data:
