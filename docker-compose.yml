version: '3.8'

services:
  db-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DB_PATH=/data/gem_v3.sqlite
    volumes:
      - db_data:/data
    networks:
      - gem_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/entities" ]
      interval: 30s
      timeout: 10s
      retries: 3

  gem6:
    build:
      context: .
      dockerfile: Dockerfile.agents
    command: python agent/gem6/orchestrator.py
    environment:
      - DB_API_URL=http://db-api:8000
    depends_on:
      db-api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gem_network

  # Note: Standard industrial practice is one instance per agent for scaling
  # In this demo compose, we use the same base image for simplicity
  gem1:
    build: .
    environment:
      - AGENT_ID=GEM1
    networks:
      - gem_network
    depends_on:
      - db-api

networks:
  gem_network:
    driver: bridge

volumes:
  db_data:
